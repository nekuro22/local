<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Handheld Distro Chooser</title>
<style>
  :root{
    --bg:#f0f2f5;
    --card:#ffffff;
    --accent:#434358;
    --accent-strong:#1e1e2f;
    --muted:#6b6f76;
  }
  *{box-sizing:border-box}
  body{margin:0; font-family:"Segoe UI",sans-serif; background:var(--bg); color:#222;}
  .navbar{background:var(--accent-strong); padding:12px 20px; display:flex; gap:16px; align-items:center;}
  .navbar a{color:#fff; text-decoration:none; padding:8px 12px; border-radius:6px;}
  .navbar a:hover{background:#2f2f48;}
  .wrap{max-width:800px; margin:24px auto; padding:16px;}
  h1{margin-bottom:6px;}
  
  .results{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:16px;
    margin-top:18px;
  }

  .card{
    background:var(--card);
    border-radius:12px;
    padding:16px;
    box-shadow:0 6px 18px rgba(0,0,0,0.06);
    display:flex;
    flex-direction:column;
    gap:8px;
    cursor:pointer;
    transition:transform 0.2s;
  }
  .card:hover{
    transform:translateY(-4px);
    box-shadow:0 8px 24px rgba(0,0,0,0.1);
  }
  .card h3{margin:0;}
  .publisher{font-size:12px; color:var(--muted);}
</style>
</head>
<body>

<nav class="navbar">
  <a href="index.html">Home</a>
  <a href="raspberrypi.html">Von uns empfohlenenARM Distros und Raspberry Pi Distros</a>
  <a href="handheld.html">Von uns Empfohlene Distros</a>
</nav>

<main class="wrap">
  <h1>Handheld Auswahl</h1>
  <div class="results">
    <div class="card" onclick="window.location.href='https://store.steampowered.com/steamos?l=german'">
      <h3>SteamOS</h3>
      <div class="publisher">Publisher: Valve</div>
      <p>Für Steam-Handhelds optimiert</p>
    </div>
    <div class="card" onclick="window.location.href='https://www.xbox.com/de-DE/handhelds/rog-xbox-ally?OCID=cmm4c05m09p_SEM_DEKennan_GA_Brand_Launch&gad_source=1&gad_campaignid=23029603622&gclid=Cj0KCQiAiebIBhDmARIsAE8PGNKohCpBo9VgYsgXMXa_fSzjNbSTdakRycOAHVSPGWN3AWUd-CgfCw0aAsifEALw_wcB'">
      <h3>Windows</h3>
      <div class="publisher">Publisher: Microsoft</div>
      <p>Für ROG Ally / Xbox</p>
    </div>
    <div class="card" onclick="window.location.href='https://cachyos.org/download/'">
      <h3>Cachy OS</h3>
      <div class="publisher">Publisher: Cachy Team</div>
      <p>Linux-Handheld-Variante</p>
    </div>
  </div>
</main>

</body>
</html>
